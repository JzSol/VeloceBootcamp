<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>VeloceBootcamp</title>
    <link
      rel="stylesheet"
      href="styles.css" />
  </head>

  <body>
    <header class="header">
      <!-- Page Header -->
      <div class="logo">
        <div class="grain"></div>
        <div class="coffeLogo"></div>
      </div>

      <div class="cartLogo">
        <div class="cart"><label class="cart-count"></label></div>
        <div class="cartText">Shopping Cart</div>
      </div>
    </header>

    <div class="main">
      <!-- Slogan -->
      <div class="container1">
        <h2 class="sloganTxt">
          We believe a cup of coffee is one of the most important, simple
          <span class="pleasures">pleasures</span> in life
        </h2>
      </div>

      <!-- Product list layout -->
      <section class="chooseCoffe">
        <section class="option1">
          <div class="cup1">
            <img
              src="Images/Cup.png"
              alt="Extra Latte Cup"
              class="cup" />
            <div class="rotateImg"></div>
          </div>

          <div class="coffeInfo">
            Extra Latte

            <img
              src="Images/Price.png"
              alt="price"
              class="price" />
          </div>

        
          <div class="chooseSize">
            <input class="sizeBtn" type="radio" name="size"/>
          <label class="size">250 ml</label>
            <input class="sizeBtn" type="radio" name="size"/>
          <label class="size">500 ml</label>
          </div>

          
          <div class="sugarChoice">
            <input class="sugarBtn" type="checkbox"></input>
            <div class="sugar">add sugar</div>
          </div>

          <div class="cartContainer">
            <button class="cartBtn">add to cart</button>
            <button class="infoBtn"></button>
          </div>
        </section>

        <section class="option1">
          <img
            src="Images/Cup2.png"
            alt="Extra Latte Cup"
            class="cup" />

          <div class="coffeInfo">
            Cappuccino

            <img
              src="Images/Price2.png"
              alt="price"
              class="price" />
          </div>

          <div class="chooseSize">
            <input class="sizeBtn" type="radio" name="size2"/>
            <label class="size">250 ml</label>
            <input class="sizeBtn" type="radio" name="size2"/>
            <label class="size">500 ml</label>
          </div>

          <div class="sugarChoice">
            <input class="sugarBtn" type="checkbox"></input>
            <div class="sugar">add sugar</div>
          </div>

          <div class="cartContainer">
            <button class="cartBtn">add to cart</button>
            <button class="infoBtn"></button>
          </div>
        </section>

        <section class="option1">
          <img
            src="Images/Cup3.png"
            alt="Extra Latte Cup"
            class="cup" />

          <div class="coffeInfo">
            Moccachino

            <img
              src="Images/Price3.png"
              alt="price"
              class="price" />
          </div>

          <div class="chooseSize">
            <input class="sizeBtn" type="radio" name="size3"/>
            <label class="size">250 ml</label>
            <input class="sizeBtn" type="radio" name="size3"/>
            <label class="size">500 ml</label>
          </div>

          <div class="sugarChoice">
            <input class="sugarBtn" type="checkbox"></input>
            <div class="sugar">add sugar</div>
          </div>

          <div class="cartContainer">
            <button class="cartBtn">add to cart</button>
            <button class="infoBtn"></button>
          </div>
        </section>

        <!-- script for add to cart counter -->
        <script>
          const countElement = document.querySelector(".cart-count");
          let count = 0;
          countElement.style.display = "none"; 
      
          document.querySelectorAll(".cartBtn").forEach(function(button) {
              button.addEventListener("click", function() {
                  count++;
                  countElement.textContent = count;
                  // If count is 0, hide the label. Otherwise, show the label.
                  countElement.style.display = count === 0 ? "none" : "block";
              });
          });
      </script>
      
      </section>
    </div>
  </body>
</html>
