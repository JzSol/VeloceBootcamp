<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>VeloceBootcamp</title>
    <link
      rel="stylesheet"
      href="styles.css" />
  </head>

  <body>
    <header class="header">
      <div class="logo">
        <div class="grain"></div>
        <div class="coffeLogo"></div>
      </div>

      <div class="cartLogo">
        <div class="cart"></div>
        <div class="cartText">Shopping Cart</div>
      </div>
    </header>

    <div class="main">
      <div class="container1">
        <h2 class="sloganTxt">
          We believe a cup of coffee is one of the most important, simple
          <span class="pleasures">pleasures</span> in life
        </h2>
      </div>

      <!-- Product list layout -->
      <section class="chooseCoffe">
        <section class="option1">
          <div class="cup1">
            <img
              src="Images/Cup.png"
              alt="Extra Latte Cup"
              class="cup" />
            <div class="rotateImg"></div>
          </div>

          <div class="coffeInfo">
            Extra Latte

            <img
              src="Images/Price.png"
              alt="price"
              class="price" />
          </div>

        
          <div class="chooseSize">
            <input class="sizeBtn" type="radio" name="size"></input>
            <div class="size">250 ml</div>
            <input class="sizeBtn" type="radio" name="size"></input>
            <div class="size">500 ml</div>
          </div>

          
          <div class="sugarChoice">
            <input class="sugarBtn" type="checkbox"></input>
            <div class="sugar">add sugar</div>
          </div>

          <div class="cartContainer">
            <button class="cartBtn">add to cart</button>
            <button class="infoBtn"></button>
          </div>
        </section>

        <section class="option1">
          <img
            src="Images/Cup2.png"
            alt="Extra Latte Cup"
            class="cup" />

          <div class="coffeInfo">
            Cappuccino

            <img
              src="Images/Price2.png"
              alt="price"
              class="price" />
          </div>

          <div class="chooseSize">
            <input class="sizeBtn" type="radio" name="size2"></input>
            <div class="size">250 ml</div>
            <input class="sizeBtn" type="radio" name="size2"></input>
            <div class="size">500 ml</div>
          </div>

          <div class="sugarChoice">
            <input class="sugarBtn" type="checkbox"></input>
            <div class="sugar">add sugar</div>
          </div>

          <div class="cartContainer">
            <button class="cartBtn">add to cart</button>
            <button class="infoBtn"></button>
          </div>
        </section>

        <section class="option1">
          <img
            src="Images/Cup3.png"
            alt="Extra Latte Cup"
            class="cup" />

          <div class="coffeInfo">
            Moccachino

            <img
              src="Images/Price3.png"
              alt="price"
              class="price" />
          </div>

          <div class="chooseSize">
            <input class="sizeBtn" type="radio" name="size3"></input>
            <div class="size">250 ml</div>
            <input class="sizeBtn" type="radio" name="size3"></input>
            <div class="size">500 ml</div>
          </div>

          <div class="sugarChoice">
            <input class="sugarBtn" type="checkbox"></input>
            <div class="sugar">add sugar</div>
          </div>

          <div class="cartContainer">
            <button class="cartBtn">add to cart</button>
            <button class="infoBtn"></button>
          </div>
        </section>
      </section>
    </div>
  </body>
</html>
